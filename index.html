<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COMING SOON</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    img {
      width: 200px;
      animation: sway 3s ease-in-out infinite;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    h1 {
      margin-top: 30px;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <img src="https://github.com/tpedrick8/HarryPedrick/blob/main/IMG_0919.JPG" alt="Harry">
  <h1>COMING SOON</h1>
</body>
</html>
